<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo app</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'home'%}">Stock Portfolio</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>


	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'about'%}">About</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'add_stock'%}">Add_stock</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'delete_stock'%}">delete_stock</a>
	      </li>
	    </ul>
	    <form action="{% url 'home' %}" class="form-inline my-2 my-lg-0" method="POST">
	    	{% csrf_token %}
	      <input class="form-control mr-sm-2" type="search" placeholder="Get stock quote" aria-label="Search" name="ticker">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stock Quote</button> 
	    </form>
	  </div>
	</nav>
	<br/>
	<div class="container">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-warning alert-dismissable" role="alert">
					<button class="close" data-dismiss="alert">
						<small><sup>x</sup></small>
					</button>
				{{ message }}
			</div>
			{% endfor %}
		{% endif %}
		{% block content %}

	    {% endblock %}
	</div>

    

	<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>

</html>h
