{% extends 'base.html' %}

{% load static %}

{% block content %}


<h1> Delete Stock...</h1>
<br><br><br><br>

{% if ticker %}
	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" class="btn btn-secondary"> Delete {{ item }} </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	{% endfor %}
{% else %}
	You don't have any stock
{% endif %}


{% endblock %}
